      height: 100%;
      overflow: hidden;

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: -1;
    }

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: gold;
      font-family: cursive;
      font-size: 1.2rem;
      line-height: 1.8rem;
    }
    .heart {
      position: absolute;
      top: 110%;
      width: 50px;
      height: 50px;
      background: rgba(255, 0, 0, 0.8);
      transform: rotate(-45deg);
      animation: love 5s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before {
      top: -50%;
      left: 0;
    }
    .heart:after {
      left: 50%;
      top: 0;
    }
    @keyframes love {
      0% {
        top: 110%;
        opacity: 1;
      }
      100% {
        top: -10%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg_heart"></div>

    <h2 id="text1"></h2>
  </div>
  <script>
    // Heart animation
    setInterval(() => {
      const size = Math.random() * 40 + 10;
      const left = Math.random() * 100;
      const time = Math.random() * 3 + 2;

      $('.bg_heart').append(
        `<div class='heart' style='width:${size}px; height:${size}px; left:${left}%; background:rgba(255, ${bg}, ${bg + 50}, 1); animation: love ${time}s ease;'></div>`
      );

      // Remove hearts after animation ends
      setTimeout(() => {
        $('.bg_heart .heart:first-child').remove();
      }, time * 1000);
    }, 500);

    // Typing effect
